<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WiFi QR Code Generator</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 p-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8">
      <!-- Left Panel (Form) -->
      <div class="w-full lg:w-1/2 space-y-6">
        <div class="flex items-center space-x-2">
          <i class="fas fa-wifi text-3xl text-blue-500"></i>
          <h2 class="text-2xl font-semibold text-gray-700">WiFi QR Code</h2>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-medium" for="ssid">Network Name</label>
          <div class="flex items-center mt-2">
            <input
              id="ssid"
              class="w-full border border-gray-300 rounded-lg py-2 px-4 text-sm"
              type="text"
              placeholder="SSID"
            />
            <div class="flex items-center ml-3 space-x-2">
              <input id="hidden" type="checkbox" class="h-5 w-5 text-blue-500" />
              <label for="hidden" class="text-gray-700 text-sm">Hidden</label>
              <i class="fas fa-question-circle" title="This is a tooltip"></i>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-medium" for="password">Password</label>
          <input
            id="password"
            class="w-full border border-gray-300 rounded-lg py-2 px-4 mt-2 text-sm"
            type="password"
          />
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-medium">Encryption</label>
          <div class="flex space-x-4 mt-2">
            <div class="flex items-center space-x-2">
              <input id="none" name="encryption" type="radio" class="h-5 w-5 text-blue-500" />
              <label for="none" class="text-gray-700 text-sm">None</label>
            </div>
            <div class="flex items-center space-x-2">
              <input id="wpa" name="encryption" type="radio" class="h-5 w-5 text-blue-500" checked />
              <label for="wpa" class="text-gray-700 text-sm">WPA/WPA2</label>
            </div>
            <div class="flex items-center space-x-2">
              <input id="wep" name="encryption" type="radio" class="h-5 w-5 text-blue-500" />
              <label for="wep" class="text-gray-700 text-sm">WEP</label>
            </div>
            <i class="fas fa-question-circle text-gray-500 text-sm ml-2" title="Select your network's encryption type" aria-label="Encryption type help"></i>
          </div>
        </div>

        <button id="generate" class="w-full bg-green-500 text-white font-semibold py-3 rounded-full flex justify-center items-center mt-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-200">
          <i class="fas fa-sync-alt mr-2"></i> GENERATE QR CODE
        </button>
      </div>

      <!-- Right Panel (QR Code & Download Options) -->
      <div class="w-full lg:w-1/2 space-y-6">
        <div class="flex justify-center">
          <div id="qrcode" class="w-48 h-48"></div>
        </div>

        <button id="download-jpg" class="w-full bg-green-500 text-white font-semibold py-3 rounded-full flex justify-center items-center mt-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-200">
          <i class="fas fa-download mr-2"></i> DOWNLOAD JPG
        </button>

        <button id="download-svg" class="w-full bg-green-500 text-white font-semibold py-3 rounded-full flex justify-center items-center mt-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-200">
          <i class="fas fa-download mr-2"></i> PRINT QUALITY SVG
        </button>
      </div>
    </div>
</body>
</html>
